<!-- button is a CSS selector, it targets elements
background-color: is a property, it tells the computer what we
are changing and red in this case is what we are
changing the property to. The role of a ; is like a period in a
normal english sentence

.subscribe-button:hover where :hover is a pseudo class
property: backgrounds, color, etc. search for more
transition allows animation ish transistyion
-->
<title>button styles</title>
<style type="text/css">
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.4;
    }

    .join-button {
        background-color: white;
        color: skyblue;
        border-color: skyblue;
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 105px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.3s, color 0.3s;
    }

    .join-button:hover {
        background-color: skyblue;
        color: white;
    }

    .join-button:active {
        opacity: 0.5;
    }

    .tweet-button {
        background-color: skyblue;
        color: white;
        border-color: skyblue;
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 80px;
        border-radius: 18px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        transition: box-shadow 0.2s;
    }
    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
    }



</style>

<button class="subscribe-button">
    Subscribe
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
